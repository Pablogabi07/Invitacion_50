<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación 50 Años</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Kaushan+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <div class="card-container">
        <div class="card">
           <div class="front">
                <br><br>
                <p class="inv">¡Te invito a celebrar mis!</p>
                <h2><span class="fifteen">Lili</span></h2>
                <p><strong class="fecha">Fecha:</strong></p>
                <p class="inv">11 de Enero, 21:00 hs</p><br>
                <div class="buttons">
                    <a href="https://wa.me/51174739?text=¡Hola! Confirmo mi asistencia" target="_blank" class="btn confirm">Confirmar asistencia</a>
                    <button class="btn location" onclick="flipCard()">Ver dirección</button>
                </div>
            </div>
            
            <div class="back">
                <h2 class="direc">Dirección del evento</h2>
                <br><br>
                <p class="salon">Salón Allegra</p>
                <p class="direccion">Carola Lorenzini 1500 - Francisco Alvarez</p>
                <br><br><br>
                <a href="https://maps.app.goo.gl/eVBfr1Jvm5BpG7gU7" target="_blank" class="btn map">Abrir en Google Maps</a>
                <br>
                <button class="btn location" onclick="flipCard()">Volver</button>
            </div>
        </div>
    </div>
    <script src="./styles/script.js"></script>
</body>
</html>
