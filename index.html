<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invitación 50 años</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1 class="titulo">¡Te invito a celebrar mi cumpleaños!</h1>
        <p><span class="number">50</span></p>
        <p class="nombre">
          <img src="./asset/copas.png" alt="izquierda" class="icono" />
          <span>Lili</span>
          <img src="./asset/copas.png" alt="derecha" class="icono" />
        </p>

        <div class="separator"></div>
        <!-- Línea personalizada -->
        <p class="details">
          <span class="month">Enero</span><br />
          <span class="day-hour">Sabado 11 - 21:00HS</span>
        </p>
        <div class="separator"></div>
        <!-- Línea personalizada -->
        <br /><br />
        <!-- Botón para confirmar asistencia -->
        <a
          href="https://wa.me/1162348510?text=Hola,%20confirmo%20mi%20asistencia%20al%20evento"
          target="_blank"
          class="confirm-button"
          >Por favor confirmar asistencia</a
        >

        <br /><br />
        <a
          href="https://maps.google.com/?q=Dirección del Evento"
          target="_blank"
          class="link-button"
          >Ver Dirección</a
        >
      </div>
    </div>
    <script src="./src/script.js"></script>
  </body>
</html>
