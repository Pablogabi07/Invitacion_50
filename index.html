<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invitación 50 años</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="card" id="birthday-card">
        <div class="card-front">
          <h1 class="titulo">¡Te invito a celebrar mi cumpleaños!</h1>
          <p><span class="number">50</span></p>
          <p class="nombre">
            <img src="./asset/copas.png" alt="izquierda" class="icono" />
            <span>Lili</span>
            <img src="./asset/copas.png" alt="derecha" class="icono" />
          </p>
          <div class="separator"></div>
          <p class="details">
            <span class="month">Enero</span><br />
            <span class="day-hour">Sábado 11 - 21:00HS</span>
          </p>
          <div class="separator"></div>
          <a
            href="https://wa.me/1162348510?text=Hola,%20confirmo%20mi%20asistencia%20al%20evento"
            target="_blank"
            class="confirm-button"
            >Por favor confirmar asistencia</a
          >
          <br /><br />
          <button id="flip-btn" class="link-button">Ver Dirección</button>
        </div>

        <!-- Parte trasera de la tarjeta con el mapa -->
        <div class="card-back">
          <iframe
            src="https://maps.google.com/maps?q=-34.603722,-58.381592&hl=es;z=14&output=embed"
            width="300"
            height="200"
            style="border:0;"
            allowfullscreen=""
          ></iframe>
          <br /><br />
          <button id="flip-back-btn" class="link-button">Regresar</button>
        </div>
      </div>
    </div>

    <script src="./styles/script.js"></script>
  </body>
</html>
